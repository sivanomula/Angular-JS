<!doctype html>
<html ng-app="ui.bootstrap.demo">

<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script>
	<script src="example.js"></script>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div ng-controller="TimepickerDemoCtrl">
		<div uib-timepicker template-url="custom-timepicker.html"  ng-model="mytime" ng-change="changed()" hour-step="hstep"
			minute-step="mstep" show-meridian="ismeridian"></div>

		<pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>

		<div class="row">
			<div class="col-xs-6">
				Hours step is:
				<select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
			</div>
			<div class="col-xs-6">
				Minutes step is:
				<select class="form-control" ng-model="mstep" ng-options="opt for opt in options.mstep"></select>
			</div>
		</div>

		<hr>

		<button type="button" class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
		<button type="button" class="btn btn-default" ng-click="update()">Set to 14:00</button>
		<button type="button" class="btn btn-danger" ng-click="clear()">Clear</button>

	</div>
</body>

</html>
